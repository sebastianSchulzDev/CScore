<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <title>CScore</title>
</head>

<body>
    <div class="wrapper">
        <header>

            <div class="menu">
                <ul class="main-menu">
                    <li><a href="#"> Live</a></li>
                    <li><a href="#">Mecze</a></li>
                    <li><a href="#">Tabele</a></li>
                    <li><a href="#"> Drużyna</a></li>

                </ul>
                <img class="header-logo" src="logo menu góra copy.png" alt="cscore-logo">
                <div class="parallelogram"></div>
            </div>
            <div class="live-strip"><span class="live-strip-text">WYNIKI LIVE</span>
                <div class="dot animated rubberBand"></div>
            </div>
        </header>
        <main>
            <div class="main-scores">
                <div class="firstmatch"><span class="hour">17:00</span><span class="team">Manchester United</span><span
                        class="team1">Manchester
                        City</span><span class="result animated flash">-:-</span></div>
                <div class="secondmatch"><span class="hour1">18:00</span><span class="team2">Liverpool FC</span><span
                        class="team3">Arsenal</span><span class="result1 animated flash">-:-</span></div>
                <div class="thirdmatch"><span class="hour2">18:00</span><span class="team4">Tottenham
                        Hotspurs</span><span class="team5">Chelsea</span><span class="result2 animated flash">-:-</span>
                </div>
                <div class="fourthmatch"><span class="hour3">18:00</span><span class="team6">Crystal Palace</span><span
                        class="team7">West Ham United</span><span class="result3 animated flash">-:-</span></div>
            </div>
        </main>
    </div>


</body>

</html>
